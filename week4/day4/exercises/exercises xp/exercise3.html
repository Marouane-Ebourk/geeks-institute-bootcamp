<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JSON Mario</title>
</head>

<body>

    <script>
        const marioGame = {
            detail: "An amazing game!",
            characters: {
                mario: {
                    description: "Small and jumpy. Likes princesses.",
                    height: 10,
                    weight: 3,
                    speed: 12,
                },
                bowser: {
                    description: "Big and green, Hates princesses.",
                    height: 16,
                    weight: 6,
                    speed: 4,
                },
                princessPeach: {
                    description: "Beautiful princess.",
                    height: 12,
                    weight: 2,
                    speed: 2,
                },
            },
        };

        // Convert this JS object into a JSON object. What happens to the nested objects ?
        const jsonObject = JSON.stringify(marioGame);
        console.log(jsonObject);
        // The nested objects are converted into JSON format maintaining their structure.

        // Convert and pretty print this JS object into a JSON object. Hint : Check out the JSON lesson on the platform.
        const prettyJsonObject = JSON.stringify(marioGame, null, 2);
        console.log(prettyJsonObject);

        // Use your web inspector to add a breakpoint. Check the values of the JSON object in the debugger.
    </script>
</body>

</html>
