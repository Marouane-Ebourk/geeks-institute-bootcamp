<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Live Chat App</title>
  <script src="socket.io/socket.io.js"></script>

  <link rel="stylesheet" href="style.css">
  <script src="./script.js" defer></script>
</head>

<body class="bg-gray-100 font-sans">
  <div id="chat-app" class="flex h-screen">
    <!-- Sidebar with rooms -->
    <div id="rooms-sidebar" class="w-56 bg-gray-50 border-r border-gray-200 py-6">
      <h3 class="text-center text-lg font-semibold mb-4">Rooms</h3>
      <ul id="rooms-list" class="space-y-2 px-4">
        <li><button class="room-btn w-full py-2 px-4 rounded bg-blue-100 hover:bg-blue-200 transition"
            data-room="general">General</button></li>
        <li><button class="room-btn w-full py-2 px-4 rounded bg-blue-100 hover:bg-blue-200 transition"
            data-room="sports">Sports</button></li>
        <li><button class="room-btn w-full py-2 px-4 rounded bg-blue-100 hover:bg-blue-200 transition"
            data-room="tech">Tech</button></li>
        <li><button class="room-btn w-full py-2 px-4 rounded bg-blue-100 hover:bg-blue-200 transition"
            data-room="music">Music</button></li>
      </ul>
    </div>

    <!-- Main chat area -->
    <div id="main-chat" class="flex-1 flex flex-col">

      <!-- Username modal -->
      <div id="username-modal" class="fixed inset-0 bg-black bg-opacity-40 hidden items-center justify-center z-10">
        <div class="bg-white p-8 rounded-lg shadow-lg min-w-[300px]">
          <h2 class="text-xl font-bold mb-4">Enter Username</h2>
          <input type="text" id="username-input" placeholder="Your username"
            class="w-full px-3 py-2 border rounded mb-4 focus:outline-none focus:ring-2 focus:ring-blue-400">
          <button id="username-submit"
            class="w-full py-2 bg-blue-500 text-white rounded hover:bg-blue-600 transition">Join Room</button>
        </div>
      </div>

      <!-- Chat header -->
      <div id="chat-header" class="px-6 py-4 border-b border-gray-200 bg-gray-50 flex justify-between items-center">
        <span id="current-room" class="font-bold text-lg">Select a room</span>
        <span id="current-username" class="text-gray-500"></span>
      </div>

      <!-- Chat messages -->
      <div id="chat-messages" class="flex-1 px-6 py-4 overflow-y-auto bg-white">
        <p class="text-gray-400">Please select a room to start chatting.</p>
      </div>

      <!-- Chat input -->
      <form id="chat-form" class="flex border-t border-gray-200 px-6 py-4 bg-gray-50 hidden">
        <input id="chat-input" type="text" placeholder="Type your message..." autocomplete="off"
          class="flex-1 px-3 py-2 border rounded focus:outline-none focus:ring-2 focus:ring-blue-400">
        <button type="submit"
          class="ml-4 px-6 py-2 bg-blue-500 text-white rounded hover:bg-blue-600 transition">Send</button>
      </form>
    </div>
  </div>

</body>

</html>
