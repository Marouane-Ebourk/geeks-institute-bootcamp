<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Daily Challenge : Promise.all()</title>
  <script src="./script.js" defer></script>
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <form id="city-form">
    <fieldset>
      <legend>First City</legend>
      <label for="lat1">Latitude:</label>
      <input type="number" id="lat1" name="lat1" step="any" value="48.864716" required>
      <label for="lon1">Longitude:</label>
      <input type="number" id="lon1" name="lon1" step="any" value="2.349014" required>
    </fieldset>
    <fieldset>
      <legend>Second City</legend>
      <label for="lat2">Latitude:</label>
      <input type="number" id="lat2" name="lat2" step="any" value="40.730610" required>
      <label for="lon2">Longitude:</label>
      <input type="number" id="lon2" name="lon2" step="any" value="-73.935242" required>
    </fieldset>
    <button type="submit">Submit</button>
  </form>
</body>
<!-- Paris
Latitude: 48.864716
Longitude: 2.349014

New York
Latitude: 40.730610
Longitude: -73.935242
-->

</html>
