<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Business Currency Converter</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="./script.js" defer></script>
</head>
<body>
    <div class="container">
        <h2>Currency Converter</h2>
        <form id="converter-form">
            <label for="from-currency">From</label>
            <select id="from-currency" required>
            </select>
            <div class="switch-btn">
                <button type="button" id="switch-btn" title="Switch currencies">&#8646;</button>
            </div>
            <label for="to-currency">To</label>
            <select id="to-currency" required>
            </select>
            <label for="amount">Amount</label>
            <input type="number" id="amount" min="0" step="any" required placeholder="Enter amount">
            <button type="submit" class="submit-btn">Convert</button>
        </form>
        <div class="result" id="result"></div>
    </div>
</body>
</html>
