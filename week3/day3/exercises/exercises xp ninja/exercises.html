    // Exercise 1 : is_Blank
    function isBlank(input) {
      return typeof input == "string" && input == ""
    }
    console.log(isBlank('')); // --> true
    console.log(isBlank('abc')); // --> false

    // Exercise 2 : Abbrev_name
    function abbrevName(fullname) {
      const parts = fullname.trim().split(" ");
      if (parts.length < 2) return fullname;
      return `${parts[0]} ${parts[1][0]}.`;
    }

    console.log(abbrevName("Robin Singh")); // --> "Robin S."
    console.log(abbrevName("Marouane Ebourk")); // --> "Marouane E."

    // Exercise 3 : SwapCase
    function swapCase(input) {
      let result = "";
      for (let i = 0; i < input.length; i++) {
        let char = input[i];

        // check if it's already uppercase or not
        if (char === char.toUpperCase()) {
          result += char.toLowerCase();
        } else {
          result += char.toUpperCase();
        }
      }
      return result;
    }

    console.log(swapCase("Hello, World!")); // Example usage

    // Exercise 4 : Omnipresent value

    // Create a function that determines whether an argument is omnipresent for a given array.
    // A value is omnipresent if it exists in every subarray inside the main array.
    function isOmnipresent(parentArray, value) {
      return parentArray.every(array => value in array)
    }

    console.log(isOmnipresent([[1, 1], [1, 3], [5, 1], [6, 1]], 1)) // ➞ true
    console.log(isOmnipresent([[1, 1], [1, 3], [5, 1], [6, 1]], 6)) // ➞ false
  </script>
