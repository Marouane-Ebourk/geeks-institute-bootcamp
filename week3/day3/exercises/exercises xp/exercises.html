    // Exercise 1 : Find the Numbers Divisible by 23
    function displayNumbersDivisible(divisor) {
      var sum = 0
      for (let num = 0; num <= 500; num++)
        if (num % divisor == 0) {
          console.log(num)
          sum += num
        }
      console.log("sum: " + sum)
    }

    displayNumbersDivisible(23)

    // Exercise 2 : Shopping List
    const stock = {
      "banana": 6,
      "apple": 0,
      "pear": 12,
      "orange": 32,
      "blueberry": 1
    }

    const prices = {
      "banana": 4,
      "apple": 2,
      "pear": 1,
      "orange": 1.5,
      "blueberry": 10
    }

    var shoppingList = ["banana", "orange", "apple"]

    function myBill() {
      var sum = 0
      shoppingList.forEach(item => {
        if (item in stock && stock[item] > 0) {
          sum += prices[item]
          stock[item] -= 1
        }
      })
      return sum
    }
    console.log(myBill(), prices, stock)

    // Exercise 3 : What's in my wallet ?
    function changeEnough(itemPrice, amountOfChange) {
      var sum = 0
      const change = [0.25, 0.10, 0.05, 0.01]
      for (let i = 0; i < amountOfChange.length; i++) {
        sum += amountOfChange[i] * change[i]
      }
      return sum >= itemPrice
    }

    console.log(changeEnough(4.25, [25, 20, 5, 0]))
    console.log(changeEnough(14.11, [2, 100, 0, 0]))
    console.log(changeEnough(0.75, [0, 0, 20, 5]))

    // Exercise 4 : Vacations Costs

    function hotelCost() {
      while (true) {
        var nights = prompt("How many nights would you like to stay in the hotel?");
        if (nights !== null && nights.trim() !== "" && !isNaN(nights) && Number(nights) > 0) {
          nights = Number(nights);
          return nights * 140;
        }
        alert("Please enter a valid number of nights.");
      }
    }

    function planeRideCost() {
      while (true) {
        destination = prompt("What's your destination?");
        if (destination !== null && typeof destination == "string" && destination.trim() !== "") {
          switch (destination) {
            case "London":
              return 138;
            case "Paris":
              return 220;
            default:
              return 330;
          }
        }

      }
    }

    function rentalCarCost() {
      while (true) {
        var days = prompt("How many days would you like to rent the car?");
        if (days !== null && days.trim() !== "" && !isNaN(days) && Number(days) > 0) {
          var cost = days * 40
          if (days > 10)
            cost = cost - (cost * 0.05)

          return cost
        }
      }
    }

    function totalVacationCost() {
      var hc = hotelCost()
      var prc = planeRideCost()
      var rcc = rentalCarCost()

      console.log(`The car cost: ${rcc}, the hotel cost: ${hc}, the plane tickets cost: ${prc}.`)
    }

    totalVacationCost()

  </script>

  <section class="listBooks"></section>
  <script>
    let allBooks = [
      {
        title: "To Kill a Mockingbird",
        author: "Harper Lee",
        image: "https://covers.openlibrary.org/b/id/8228691-L.jpg",
        alreadyRead: true
      },
      {
        title: "1984",
        author: "George Orwell",
        image: "https://covers.openlibrary.org/b/id/7222246-L.jpg",
        alreadyRead: false
      }
    ]

    const section = document.querySelector(".listBooks")

    allBooks.forEach(book => {
      const div = document.createElement("div")
      const textNode = document.createTextNode(`${book.title} written by ${book.author}.`)
      div.appendChild(textNode)
      if (book.alreadyRead)
        div.style.color = "red"
      

      const img = document.createElement("img")
      img.src = book.image
      img.width = 100

      section.appendChild(div)
      section.appendChild(img)
    })
  </script>
